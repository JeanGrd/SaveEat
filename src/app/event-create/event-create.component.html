<div class="container">
  <div class="form-background"></div>
  <h1 class="title">Ajouter un produit</h1>
  <form #createForm="ngForm" (ngSubmit)="onSubmit(createForm)">
    <div>
      <input type="text" id="brand" name="brand" ngModel required placeholder="Marque" />
    </div>
    <div>
      <textarea type="text" id="description" name="description" ngModel required placeholder="Description"></textarea>
    </div>
    <div>
      <label for="supplierName">Fournisseur</label>
      <select id="supplierName" name="supplierName" ngModel required>
        <option *ngFor="let supplier of suppliers" [value]="supplier.NAME">{{ supplier.NAME }}</option>
      </select>
    </div>
    <div>
      <input type="number" id="purchasePrice" name="purchasePrice" ngModel required placeholder="Prix achat" />
    </div>
    <div>
      <input type="number" id="salePrice" name="salePrice" ngModel required placeholder="Prix revente" />
    </div>
    <div>
      <label for="expirationDate">Date de péremption</label>
      <input type="date" id="expirationDate" name="expirationDate" ngModel [class.date-filled]="createForm.value.dateExpiration" required />
    </div>
    <div>
      <input type="number" id="quantity" name="quantity" ngModel required placeholder="Quantité" min="1" />
    </div>
    <button type="submit" [disabled]="!createForm.valid">Ajouter un produit</button>
  </form>
</div>
