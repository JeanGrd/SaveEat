<!-- product-list-all.component.html -->
<div class="container">
  <div style="height: 30px;"></div>
  <div class="search-container">
    <input type="text" placeholder="Rechercher une unité...">
  </div>
  <div class="event-list">
    <div class="event-card" [ngClass]="{'dark': index % 2 === 1}" *ngFor="let product of products; let index = index">
      <h3>{{ product.PRODUCT_NAME }}</h3>
      <p>Marque : {{ product.BRAND }}</p>
      <p>Description : {{ product.DESCRIPTION }}</p>
      <p>Prix : {{ product.SALE_PRICE }} €</p>
      <p>Date d'expiration : {{ product.EXPIRATION_DATE }}</p>
    </div>
  </div>
  <div class="pagination-buttons">
    <button class="btn-previous" (click)="previousPage()" [disabled]="currentPage === 1">Précédent</button>
    <span class="page-indicator">Page {{ currentPage }}</span>
    <button class="btn-next" (click)="nextPage()" [disabled]="!hasMorePages">Suivant</button>
  </div>
</div>
